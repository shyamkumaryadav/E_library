{% extends 'system/master.html' %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="icon" href="#" sizes="144x144" >
<title>{{ title }}</title>

{% endblock head %}

{% block main %}
<div class="idofmain">
	<!-- <h1>Hello sorry not load.</h1> -->
</div>

<script type="text/javascript">
	var url = "{% url 'system:viewbooks' %}";
	let datashyam = '';
	var da = [{ name: 'q', value : ''}, {name:'page', value: ''}];
	$(document).ready(function(){
	$.ajax({
		    url: url,
		    type: "GET",
		    success: function(data) {
		    	datashyam = data;
	            $('.idofmain').fadeIn(1000, function(){$(this).html(datashyam)});
		    },
		    error: function () {
		        $('.idofmain').html('<h1>error</h1>');
		    }
	});

	
	$('button').on('click', function(e){
		e.preventDefault();
		$('[name="page"]').on('click',function(){da[1].value = $(this).val();alert()});
		da[0].value = $('#id_for_search').val()
		// $('.idofmain').html('');
		$.ajax({
			// url: url,
		    url: url+"?"+da.map(function(e){return e.name+"="+e.value}).join('&'),
		    type: "GET",
		    success: function(data) {
	            datashyam=data;
	            da[1].value = '';
	            console.log('data');
	            $('.idofmain').fadeIn(1500).html(datashyam);
		    },
		    error: function () {
		    	console.log('data error');
		        $('.idofmain').append('<h1>error</h1>');
		    }
	});
});
});
</script>
{% endblock main %}
