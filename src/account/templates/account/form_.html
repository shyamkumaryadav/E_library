{% extends 'system/master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="icon" href="{%static 'system/images/imgs/generaluser.png'%}" sizes="144x144" >
<title>{{ title }}</title>

{% endblock head %}

{% block main %}
<div class="container">
   <div class="row py-2">
      <div class="col-md-6 mx-auto">
         <div class="card">
            <div class="card-body">
               <div class="row">
                  <div class="col text-center">
                        <img width="150px" src="{% static 'system/images/imgs/generaluser.png' %}"/>
                  </div>
               </div>
               <div class="row">
                  <div class="col text-center">
                        <h3>{{ title }}</h3>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <hr>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     {% crispy form %}
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock main %}
