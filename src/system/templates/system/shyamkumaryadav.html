{% extends 'system/master.html' %}

{% block head %}
<title>{{ title }}</title>
<style type="text/css">
	.slinks{
		margin: 0;
		padding: 0;
		background: #ccc;
	}
	.slinks ul{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		margin: 0;
		padding: 0;
		display: flex;
	}
	.slinks ul li{
		list-style: none;
		margin: 0 40px;
	}
	.slinks ul li a .fab{
		font-size: 40px;
		color: #262626;
	}
	.slinks ul li a{
		position: relative;
		display: block;
		width: 80px;
		height: 80px;
		background: #fff;
		text-align: center;
		transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(0, 0);
		transition: .5s;
		box-shadow: -20px 20px 10px rgba(0, 0, 0, .5);
	}
	.slinks ul li a:before{
		content: '';
		position: absolute;
		top: 10px;
		left: -20px;
		width: 20px;
		height: 100%;
		background: #b1b1b1;
		transition: .5s;
		transform: rotate(0deg) skewY(-45deg);
	}
	.slinks ul li a:after{
		content: '';
		position: absolute;
		left: -10px;
		bottom: -20px;
		width: 100%;
		height: 20px;
		background: #b1b1b1;
		transition: .5s;
		transform: rotate(0deg) skewX(-45deg);
	}
	.slinks ul li a:hover{
		transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
		box-shadow: -50px 50px 50px rgba(0, 0, 0, .5);
	}


</style>
{% endblock head %}


{% block main %}
<div class="slinks container-fluid">
	<ul class="slinks-center row">
		<li class="col-md-4">
			<a href="#"><i class="fab fa-facebook-f"></i></a>
		</li>
		<li class="col-md-4">
			<a href=""><i class="fab fa-instagram"></i></a>
		</li>
		<li class="col-md-4">
			<a href=""><i class="fab fa-twitter"></i></a>
		</li>
		<li class="col-md-4">
			<a href=""><i class="fab fa-linkedin"></i></a>
		</li>
		<li class="col-md-4">
			<a href=""><i class="fab fa-reddit-alien"></i></a>
		</li>
	</ul>
</div>
{% endblock main %}
