{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="icon" href="{%static 'system/images/imgs/generaluser.png'%}" sizes="144x144" >
<title>{% if title %}{{ title }}{% else %}Sign In{% endif %}</title>

{% endblock head %}

{% block main %}
<div class="container">
   <div class="row py-2">
      <div class="col-md-6 mx-auto">
         <div class="card">
            <div class="card-body">
               <div class="row">
                  <div class="col">
                     <center>
                        <img width="150px" src="{% static 'system/images/imgs/generaluser.png' %}"/>
                     </center>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <center>
                        <h3>User Login</h3>
                     </center>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <hr>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                  {% crispy form %}
                     <div class="text-center m-4">
                     <p class="text-muted">New To E-library?
                <a class="text-monospace text-uppercase text-decoration-none text-success"\
                    href="{% url 'account:signup' %}">Sign up</a></p></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock main %}
{% block body %}
<script>
   const eye = (e) => {
      // event.preventDefault();
      $(this).toggleClass('active');
      const id_password = $('#password');
      // id_password.toggleClass('bg-danger text-white');
      $('#eye').toggleClass('fa-eye-slash fa-eye ');
      if(id_password.attr("type") == "text"){
         id_password.attr('type', 'password');
      }else if(id_password.attr("type") == "password"){
         id_password.attr('type', 'text');
      }}
</script>
{% endblock body %}
