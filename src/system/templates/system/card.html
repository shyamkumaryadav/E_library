<div class="card mb-3"
onclick="if (document.location.pathname !== '{{ item.get_update_url }}'){document.location = '{{ item.get_update_url }}';};" style="max-width: 540px;cursor: pointer;">
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.address }}</p>
        <p class="card-text"><small class="text-muted">{{ item.date }}</small></p>
      </div>
    </div>
  </div>
</div>
