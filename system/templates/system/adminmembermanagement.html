{% extends 'system/master.html' %}
{% load static %}


{% block head %}
<link rel="icon" href="{%static 'system/images/imgs/generaluser.png'%}" sizes="144x144" >
<title>{{ title }}</title>
{% endblock head %}

{% block main %}
<div class="container-fluid">
      <div class="row">
         <div class="col-md-5">
            <div class="card">
               <div class="card-body">
                  <div class="row">
                     <div class="col">
                        <center>
                           <h4>Member Details</h4>
                        </center>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col">
                        <center>
                           <img width="100px" src="{%static 'system/images/imgs/generaluser.png'%}" />
                        </center>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col">
                        <hr>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-3">
                        <label>Member ID</label>
                        <div class="form-group">
                           <div class="input-group">
                              <input type="number" class="form-control" placeholder="Member ID">
                              <button class="btn btn-primary" >Go</button>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <label>Full Name</label>
                        <div class="form-group">
                           <input class="form-control" placeholder="Full Name">
                        </div>
                     </div>
                     <div class="col-md-5">
                        <label>Account Status</label>
                        <div class="form-group">
                           <div class="input-group">
                              <input disabled class="form-control mr-1" placeholder="Account Status" >
                              <button class="btn btn-success mr-1"><i class="fas fa-check-circle"></i></button>
                              <Button class="btn btn-warning mr-1" ><i class="far fa-pause-circle"></i></Button>
                              <Button class="btn btn-danger mr-1"><i class="fas fa-times-circle"></i></Button>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-3">
                        <label>DOB</label>
                        <div class="form-group">
                           <input type="date" class="form-control" placeholder="DOB" disabled>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <label>Contact No</label>
                        <div class="form-group">
                           <input type="tel" class="form-control" placeholder="Contact No" disabled="">
                        </div>
                     </div>
                     <div class="col-md-5">
                        <label>Email ID</label>
                        <div class="form-group">
                           <input type="email" class="form-control" placeholder="Email ID" disabled>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-4">
                        <label>State</label>
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="State" disabled>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <label>City</label>
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="City" disabled>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <label>Pin Code</label>
                        <div class="form-group">
                           <input type="tel" class="form-control" placeholder="Pin Code" disabled>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-12">
                        <label>Full Postal Address</label>
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Full Postal Address" disabled>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-8 mx-auto">
                        <button class="btn btn-lg btn-block btn-danger">Delete User Permanently</button>
                     </div>
                  </div>
                  <br>
                  <a href="{% url 'system:home' %}"><i class="fas fa-arrow-left"></i> Back to Home</a>
                  <br>
               </div>
            </div>
         </div>
         <div class="col-md-7">
            <div class="card">
               <div class="card-body">
                  <div class="row">
                     <div class="col">
                        <center>
                           <h4>Member List</h4>
                        </center>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col">
                        <hr>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col">
                        <!-- <asp:GridView class="table table-striped table-bordered" ID="GridView1" runat="server"></asp:GridView> -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
{%endblock main%}
