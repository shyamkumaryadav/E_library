{% extends 'system/master.html' %}
{% block head %}
<link rel="icon" href="#" sizes="144x144" >
<title>{{ title }}</title>

{% endblock head %}

{% block main %}
<label>{{ luser.count}}</label>
<div class="row">

{% for row in luser %}
<div class="col">
<div class="card m-3" style="width: 19rem;">
	<img src="{{ row.prourl }}" class="card-img-top" alt="{{row.username}}" >
	<div class="card-body">
    <h5 class="card-title">{{row.username}}</h5>
    <p class="card-text">{{ row.first_name}} {{row.last_name}} {{ row.email}}</p>
    <a href="{{row.prourl }}" class="btn btn-primary" download>Download Profile</a>
  </div>
</div>
</div>
{%endfor%}
</div>
{% endblock main %}
