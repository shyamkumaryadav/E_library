{% extends 'system/master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="icon" href="{%static 'system/images/imgs/generaluser.png'%}" sizes="144x144" >
<title>{% if title %}{{ title }}{% else %}Sign Up{% endif %}</title>
{% endblock head %}

{% block main %}
<div class="container">
   <div class="row py-2">
      <div class="col-md-12 mx-auto">
         <div class="card">
            <div class="card-body">
               <div class="row">
                  <div class="col">
                     <center>
                        <img width="150px" src="{% static 'system/images/imgs/generaluser.png' %}"/>
                     </center>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <center>
                        <h3>Sign Up</h3>
                     </center>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <hr>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     {% crispy form %}
                     <div class="text-center pt-2">
                        <p class="text-muted">Already have an account? 
                        <a class="text-monospace text-uppercase text-decoration-none text-success" \
                        href="{% url 'account:signin' %}">Sign in
                        </a>
                    </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock main %}
