{% extends 'system/master.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<title>{% if title %}{{ title }}{% else %}Sign Up{% endif %}</title>
{% endblock head %}

{% block main %}
<div class="container">
	<div class="row py-2">
	   <div class="col-md-6 mx-auto">
		  <div class="card">
			 <div class="card-body">
				 <div class="row mb-5">
					 <div class="col text-center">
						 <h1>Password Change</h1>
					 </div>
				 </div>
				<div class="row">
					<div class="col">
						<form method="post">
							{% csrf_token %}
							{{ form|crispy }}
                            <style>
                                #hint_id_new_password1>ul{
                                  list-style: none;
                                  padding-left: 0px;
                                }
                              </style>
							<input type="submit" class="btn btn-info mb-3" name="Change Password" value="Change Password">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
{% endblock main %}
