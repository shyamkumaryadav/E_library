{% extends 'system/master.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <div class="row py-2">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col text-center">
              <h1>Password Rest</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form method="post">
                {% csrf_token %} {{ form|crispy }}
                <input
                  type="submit"
                  class="btn btn-primary mb-3"
                  name="Change Password"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock main %}
</div>
